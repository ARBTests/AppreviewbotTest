name: Tests

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests with Jest and generate HTML report
        run: |
          npm test # Add --coverage to generate test coverage report
          npm run generate-html-report  # Replace with the actual command to generate HTML report

      - name: Serve HTML Report
        run: |
          npm install -g http-server
          http-server -p 8080 ./path-to-your-report-directory  # Replace with the actual path

      - name: Upload HTML Test Reports
        uses: actions/upload-artifact@v2
        with:
          name: html-test-reports
          path: path-to-your-report-directory  # Replace with the actual path to HTML report

      - name: Print HTML Report URL
        run: |
          echo "View the HTML test report at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/html-test-reports"
